{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row justify-content-start">
        <div class="col-10 h1">Edit patient details:</div>
    </div>
    <form id="exchange_form" action="{{ url_for('edit_patient', patient_id=patient.id) }}" method="POST">
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="first_name">First name</label></div>
            <div class="col-4">
                <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}"
                    class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="last_name">Last name</label></div>
            <div class="col-4">
                <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}"
                    class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="PESEL">PESEL</label></div>
            <div class="col-4">
                <input type="text" id="PESEL" name="PESEL" value="{{ patient.PESEL }}" class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="street">Street</label></div>
            <div class="col-4">
                <input type="text" id="street" name="street" value="{{ patient.street }}" class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="city">City</label></div>
            <div class="col-4">
                <input type="text" id="city" name="city" value="{{ patient.city }}" class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="zip_code">Zip code</label></div>
            <div class="col-4">
                <input type="text" id="zip_code" name="zip_code" value="{{ patient.zip_code }}"
                    class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"></div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Edit patient</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
